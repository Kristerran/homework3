<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\assets\style.css">
    <title>Document</title>
</head>

<body>

    <!-- Title -->
    <h1>
        Password Generator
    </h1>
    <!-- subtitle -->
    <P>
        Use the code below to create a unique randomized password
    </P>
    <!-- Password generator -->
    <div id="passGen">
        <!-- Password will be displayed here! -->
        <!-- Span is where we will send or finished password from Javascript -->
        <span id=result></span>
        <!-- A button to copy the created password -->
        <button id="CopyButton"> Copy</button>

        <div class="break"></div>
        <!-- A button to show or hide below content with javascrpt -->
        <Button id="createForm">Create Password</Button>
    </div>
    <!-- Hidden by default, content to select options for generator. -->
    <form id="passwordGenForm">
        <label for="number">Length of password(Between 8 and 128 Characters)</label>
        <input type="number" id="length" min="8" max="128">
        <label for="lowercase"> Include lowercase letters:</label>
        <input type="checkbox" id="lowercase" checked>
        <label for="uppercase"> Include uppercase letters:</label>
        <input type="checkbox" id="uppercase" checked>
        <label for="numbers"> include numbers:</label>
        <input type="checkbox" id="numbers" checked>
        <label for="special">Include special characters (!@#$% etc):</label>
        <input type="checkbox" id="special" checked>
        <!-- Final button to send content to generator script -->
        <button id="submitForm" type="button">
            Generate Password
        </button>

    </form>
    <script src=".\assets\script.js"></script>
</body>

</html>
